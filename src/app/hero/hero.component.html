<div class="container my-5 py-4">
  <div class="text-center rounded-3">
    <div class="col-12 col-sm-6 mx-auto">
      <img
        [src]="subDescriptor.imgPath"
        class="img-fluid rounded mb-4"
        alt="Hero Image"
      />
    </div>
    <h1 class="display-5 fw-bold">{{ subDescriptor.primaryHeaderText }}</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted mb-4">
      {{ subDescriptor.secondaryHeaderText }}
    </p>
    <div class="d-flex justify-content-center gap-3">
      <button
        (click)="downloadPdf()"
        class="btn btn-outline-dark btn-lg rounded-pill"
        type="button"
      >
        Download CV
      </button>
      <a href="#contacts" class="btn btn-outline-dark btn-lg rounded-pill">
        Contacts
      </a>
    </div>
    <div class="d-flex justify-content-center mt-4 gap-3">
      <a
        *ngFor="let link of subDescriptor.linkElements"
        [href]="link.link"
        target="_blank"
        class="text-decoration-none d-inline-flex align-items-center justify-content-center rounded-circle shadow-sm fs-3"
        [ngClass]="link.color"
        style="
        background-color: rgba(0, 0, 0, 0);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 3rem;
          width: 3rem;
          transition: all 0.3s ease;
        "
      >
        <i [class]="link.icon"></i>
      </a>
    </div>
  </div>
</div>
